    post:
      description: "Creates a Linode Instance on your Account. In order for this request to complete successfully, your User must have the `add_linodes` grant. Creating a new Linode will incur a charge on your Account.\n\nLinodes can be created using one of the available Types. Run [List Linode types](ref:get-linode-types) to get more information about each Type's specs and cost.\n\nLinodes can be created in any one of our available Regions, which are accessible from the [List regions](ref:get-regions) operation.\n\nIn an effort to fight spam, Linode restricts outbound connections on ports 25, 465, and 587 on all Linodes for new accounts created after November 5th, 2019. For more information, see our guide on [Running a Mail Server](https://www.linode.com/docs/guides/running-a-mail-server/).\n\n__Important__. You must be an unrestricted User in order to add or modify tags on Linodes.\n\nLinodes can be created in a number of ways:\n\n- Using a Linode Public Image distribution or a Private Image you created based on another Linode.\n\n  - Run the [List images](ref:get-images) operation with authentication to view all available Images.\n\n  - The Linode will be `running` after it completes `provisioning`.\n  - A default config with two Disks, one being a 512 swap disk, is created.\n    - `swap_size` can be used to customize the swap disk size.\n  - Requires a `root_pass` be supplied to use for the root User's Account.\n  - It is recommended to supply SSH keys for the root User using the `authorized_keys` field.\n  - You may also supply a list of usernames via the `authorized_users` field.\n    - These users must have an SSH Key associated with your Profile first. See the [Add an SSH key](ref:post-add-ssh-key)) operation for more information.\n\n- Using cloud-init with [Metadata](https://www.linode.com/docs/products/compute/compute-instances/guides/metadata/).\n  - Automate system configuration and software installation by providing a base-64 encoded [cloud-config](https://www.linode.com/docs/products/compute/compute-instances/guides/metadata-cloud-config/) file.\n  - Requires a compatible Image. You can determine compatible Images by checking for `cloud-init` under `capabilities` when running [List images](ref:get-images).\n  - Requires a compatible Region.  You can determine compatible Regions by checking for `Metadata` under `capabilities` when running [List regions](ref:get-regions).\n\n- Using a StackScript.\n\n  - Run [List StackScripts](ref:get-stack-scripts) for a list of available StackScripts.\n  - The Linode will be `running` after it completes `provisioning`.\n  - Requires a compatible Image to be supplied.\n    - Run [Get a StackScript](ref:get-stack-script) for compatible Images.\n  - Requires a `root_pass` be supplied to use for the root User's Account.\n  - It is recommended to supply SSH keys for the root User using the `authorized_keys` field.\n  - You may also supply a list of usernames via the `authorized_users` field.\n    - These users must have an SSH Key associated with your Profile first. See [Add an SSH key](ref:post-add-ssh-key) for more information.\n\n- Using one of your other Linode's backups.\n  - You must create a Linode large enough to accommodate the Backup's size.\n  - The Disks and Config will match that of the Linode that was backed up.\n  - The `root_pass` will match that of the Linode that was backed up.\n\n- Attached to a private VLAN.\n  - Review the `interfaces` property of the [Request Body Schema](ref:post-linode-instance) for details.\n  - For more information, see our guide on [Getting Started with VLANs](https://www.linode.com/docs/products/networking/vlans/get-started/).\n\n- Create an empty Linode.\n  - The Linode will remain `offline` and must be manually started.\n    - Run [Boot a Linode](ref:post-boot-linode-instance).\n  - Disks and Configs must be created manually.\n  - This is only recommended for advanced use cases.\n\n\n<<LB>>\n\n```Text CLI\nlinode-cli linodes create \\\n  --label linode123 \\\n  --root_pass aComplex@Password \\\n  --booted true \\\n  --stackscript_id 10079 \\\n  --stackscript_data '{\"gh_username\": \"linode\"}' \\\n  --region us-east \\\n  --disk_encryption enabled\\\n  --placement_group.id 528 \\\n  --type g6-standard-2 \\\n  --authorized_keys \"ssh-rsa AAAA_valid_public_ssh_key_123456785== user@their-computer\" \\\n  --authorized_users \"myUser\" \\\n  --authorized_users \"secondaryUser\" \\\n  --metadata.user_data \"I2Nsb3VkLWNvbmZpZw==\" \\\n  --firewall_id 9000\n\n<https://www.linode.com/docs/products/tools/cli/get-started/>\n```\n```Text OAuth scopes\nlinodes:read_write\n\n<https://techdocs.akamai.com/linode-api/reference/get-started#oauth>\n```"
