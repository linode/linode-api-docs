        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/post-linode-instance
      operationId: post-linode-instance
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - additionalProperties: false
                description: Common properties for creating and rebuilding Linodes.
                properties:
                  authorized_keys:
                    description: __Write-only__ A list of public SSH keys that will be automatically appended to the root user's `~/.ssh/authorized_keys` file when deploying from an Image.
                    example:
                    - ssh-rsa AAAA_valid_public_ssh_key_123456785== user@their-computer
                    items:
                      type: string
                    type: array
                    writeOnly: true
                  authorized_users:
                    description: __Write-only__ A list of usernames. If the usernames have associated SSH keys, the keys will be appended to the root users `~/.ssh/authorized_keys` file automatically when deploying from an Image.
                    example:
                    - myUser
                    - secondaryUser
                    items:
                      type: string
                    type: array
                    writeOnly: true
                  booted:
                    default: true
                    description: __Write-only__ This field defaults to `true` if the Linode is created with an Image or from a Backup. If it is deployed from an Image or a Backup and you wish it to remain `offline` after deployment, set this to `false`.
                    type: boolean
                    writeOnly: true
                  image:
                    description: 'An Image ID to deploy the Linode Disk from.


                      Run the [List images](ref:get-images) operation with authentication to view all available Images. Official Linode Images start with `linode/`, while your Account''s Images start with `private/`. Creating a disk from a Private Image requires `read_only` or `read_write` permissions for that Image. Run the [Update a user''s grants](ref:put-user-grants) operation to adjust permissions for an Account Image.'
                    example: linode/debian9
                    type: string
                  metadata:
                    additionalProperties: false
                    description: __Write-only__ An object containing user-defined data relevant to the creation of Linodes.
                    properties:
                      user_data:
                        description: 'Base64-encoded [cloud-config](https://www.linode.com/docs/products/compute/compute-instances/guides/metadata-cloud-config/) data.


                          Cannot be modified after provisioning. To update, use either the [Clone a Linode](ref:post-clone-linode-instance) or [Rebuild a Linode](ref:post-rebuild-linode-instance) operations.


                          Must not be included when cloning to an existing Linode.


                          Unencoded data must not exceed 65535 bytes, or about 16kb encoded.'
                        example: I2Nsb3VkLWNvbmZpZwpwYWNrYWdlX3VwZGF0ZTogdHJ1ZQpwYWNrYWdlX3VwZ3JhZGU6IHRydWU=
                        format: byte
                        type: string
                    type: object
                    writeOnly: true
                  root_pass:
                    description: '__Write-only__ This sets the root user''s password on a newly created Linode Disk when deploying from an Image.


                      - __Required__ when creating a Linode Disk from an Image, including when using a StackScript.


                      - Must meet a password strength score requirement that is calculated internally by the API. If the strength requirement is not met, you will receive a `Password does not meet strength requirement` error.'
                    example: aComplexP@ssword
                    format: password
                    maxLength: 128
                    minLength: 7
                    type: string
                    writeOnly: true
                  stackscript_data:
                    description: 'This field is required only if the StackScript being deployed requires input data from the User for successful completion. See [User Defined Fields (UDFs)](https://www.linode.com/docs/products/tools/stackscripts/guides/write-a-custom-script/#declare-user-defined-fields-udfs) for more details.


                      This field is required to be valid JSON.


                      Total length cannot exceed 65,535 characters.'
                    example:
                      gh_username: linode
                    maxLength: 65535
                    type: object
                  stackscript_id:
                    description: A StackScript ID that will cause the referenced StackScript to be run during deployment of this Linode. A compatible `image` is required to use a StackScript. To get a list of available StackScript and their permitted Images, run [List StackScripts](ref:get-stack-scripts). This field cannot be used when deploying from a Backup or a Private Image.
                    example: 10079
                    type: integer
                type: object
              - properties:
                  backup_id:
                    description: 'A Backup ID from another Linode''s available backups. Your User must have `read_write` access to that Linode, the Backup must have a `status` of `successful`, and the Linode must be deployed to the same `region` as the Backup. Run [List backups](ref:get-backups) for a Linode''s available backups.


                      This field and the `image` field are mutually exclusive.'
                    example: 1234
                    type: integer
                  backups_enabled:
                    description: 'If this field is set to `true`, the created Linode will automatically be enrolled in the Linode Backup service. This will incur an additional charge. The cost for the Backup service is dependent on the Type of Linode deployed.


                      This option is always treated as `true` if the account-wide `backups_enabled` setting is `true`.  See [Get account settings](ref:get-account-settings) for more information.


                      Backup pricing is included in the response from [List types](ref:get-linode-types)'
                    type: boolean
                  firewall_id:
                    description: The `id` of the Firewall to attach this Linode to upon creation.
                    type: integer
                  group:
                    deprecated: true
                    description: __Deprecated__, __Filterable__ The group label for this Linode.
                    example: Linode-Group
                    type: string
                  interfaces:
                    description: 'An array of Network Interfaces to add to this Linode''s Configuration Profile. At least one and up to three Interface objects can exist in this array. The position in the array determines which of the Linode''s network Interfaces is configured:


                      - First [0]:  eth0

                      - Second [1]: eth1

                      - Third [2]:  eth2


                      When updating a Linode''s Interfaces, _each Interface must be redefined_. An empty `interfaces` array results in a default `public` type Interface configuration only.


                      If no public Interface is configured, public IP addresses are still assigned to the Linode but will not be usable without manual configuration.


                      __Note__. Changes to Linode Interface configurations can be enabled by rebooting the Linode.


                      `vpc` details


                      See the [VPC documentation](https://www.linode.com/docs/products/networking/vpc/#technical-specifications) guide for its specifications and limitations.


                      `vlan` details


                      - Only Next Generation Network (NGN) data centers support VLANs. Run the [List regions](ref:get-regions) operation to view the capabilities of data center regions. If a VLAN is attached to your Linode and you attempt to migrate or clone it to a non-NGN data center, the migration or cloning will not initiate. If a Linode cannot be migrated or cloned because of an incompatibility, you will be prompted to select a different data center or contact support.

                      - See the [VLANs Overview](https://www.linode.com/docs/products/networking/vlans/#technical-specifications) guide to view additional specifications and limitations.'
                    example:
                    - id: 101
                      ipam_address: null
                      ipv4: null
                      label: null
                      primary: false
                      purpose: public
                      subnet_id: null
                      vpc_id: null
                    - id: 102
                      ipam_address: 10.0.0.1/24
                      ipv4:
                        nat_1_1: null
                        vpc: 10.0.0.2
                      label: vlan-1
                      primary: false
                      purpose: vlan
                      subnet_id: null
                      vpc_id: null
                    - id: 103
                      ipam_address: null
                      ipv4:
                        nat_1_1: 203.0.113.2
                        vpc: 10.0.1.2
                      label: null
                      primary: true
                      purpose: vpc
                      subnet_id: 101
                      vpc_id: 111
                    items:
                      additionalProperties: false
                      description: The Network Interface to apply to this Linode's configuration profile.
                      properties:
                        active:
                          description: __Read-only__ Returns `true` if the Interface is in use, meaning that Compute Instance has been booted using the Configuration Profile to which the Interface belongs. Otherwise returns `false`.
                          example: true
                          readOnly: true
                          type: boolean
                        id:
                          description: __Read-only__ The unique ID representing this Interface.
                          example: 101
                          readOnly: true
