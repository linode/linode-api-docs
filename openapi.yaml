          description: __Read-only__ When the Payment Method was added to the Account.
          example: '2018-01-15T00:01:01'
          format: date-time
          readOnly: true
          type: string
        data:
          oneOf:
          - additionalProperties: false
            description: Credit card information.
            properties:
              card_type:
                description: __Read-only__ The type of credit card.
                example: Discover
                readOnly: true
                type: string
              expiry:
                description: __Read-only__ The expiration month and year of the credit card.
                example: 06/2022
                format: MM/YYYY
                readOnly: true
                type: string
              last_four:
                description: __Read-only__ The last four digits of the credit card number.
                example: '1234'
                readOnly: true
                type: string
            title: Credit card
            type: object
          - additionalProperties: false
            description: Google Pay information.
            properties:
              card_type:
                description: __Read-only__ The type of credit card.
                example: Discover
                readOnly: true
                type: string
              expiry:
                description: __Read-only__ The expiration month and year of the credit card.
                example: 06/2022
                format: MM/YYYY
                readOnly: true
                type: string
              last_four:
                description: __Read-only__ The last four digits of the credit card number.
                example: '1234'
                readOnly: true
                type: string
            title: Google Pay
            type: object
          - additionalProperties: false
            description: PayPal information.
            properties:
              email:
                description: __Read-only__ The email address associated with your PayPal account.
                example: example@linode.com
                readOnly: true
                type: string
              paypal_id:
                description: __Read-only__ PayPal Merchant ID associated with your PayPal account.
                example: ABC1234567890
                readOnly: true
                type: string
            title: Paypal
            type: object
        id:
          description: The unique ID of this Payment Method.
          example: 123
          type: integer
        is_default:
          description: Whether this Payment Method is the default method for automatically processing service charges.
          example: true
          type: boolean
        type:
          description: The type of Payment Method.
          enum:
          - credit_card
          - google_pay
          - paypal
          example: credit_card
          type: string
      type: object
    paypal:
      additionalProperties: false
      description: An object representing the staging of a Payment via PayPal.
      properties:
        cancel_url:
          description: The URL to have PayPal redirect to when Payment is canceled.
          example: https://example.org
          type: string
        redirect_url:
          description: The URL to have PayPal redirect to when Payment is approved.
          example: https://example.org
          type: string
        usd:
          description: The payment amount in USD. Minimum accepted value of $5 USD. Maximum accepted value of $500 USD or credit card payment limit; whichever value is highest. PayPal's maximum transaction limit is $10,000 USD.
          example: '120.50'
          type: string
      required:
      - cancel_url
      - redirect_url
      - usd
      type: object
    paypal-data:
      additionalProperties: false
      description: PayPal information.
      properties:
        email:
          description: __Read-only__ The email address associated with your PayPal account.
          example: example@linode.com
          readOnly: true
          type: string
        paypal_id:
          description: __Read-only__ PayPal Merchant ID associated with your PayPal account.
          example: ABC1234567890
          readOnly: true
          type: string
      title: Paypal
      type: object
    paypal-execute:
      additionalProperties: false
      description: An object representing an execution of Payment to PayPal to capture the funds and credit your Linode Account.
      properties:
        payer_id:
          description: The PayerID returned by PayPal during the transaction authorization process.
          example: ABCDEFGHIJKLM
          type: string
        payment_id:
          description: The PaymentID returned from [Stage a PayPal payment](ref:post-pay-pal-payment) that has been approved with PayPal.
          example: PAY-1234567890ABCDEFGHIJKLMN
          type: string
      required:
      - payer_id
      - payment_id
      type: object
    promotion:
      additionalProperties: false
      description: '__Read-only__ Promotions generally offer a set amount of credit that can be used toward your Linode services, and the promotion expires after a specified date. As well, a monthly cap on the promotional offer is set.


        Simply put, a promotion offers a certain amount of credit  month, until either the expiration date is passed, or until the total promotional credit is used, whichever comes first.'
      properties:
        credit_monthly_cap:
          description: The amount available to spend per month.
          example: '10.00'
          type: string
        credit_remaining:
          description: The total amount of credit left for this promotion.
          example: '50.00'
          type: string
        description:
          description: A detailed description of this promotion.
          example: Receive up to $10 off your services every month for 6 months! Unused credits will expire once this promotion period ends.
          type: string
        expire_dt:
          description: When this promotion's credits expire.
          example: '2018-01-31T23:59:59'
          type: string
        image_url:
          description: The location of an image for this promotion.
          example: https://linode.com/10_a_month_promotion.svg
          type: string
        service_type:
          description: The service to which this promotion applies.
          enum:
          - all
          - backup
          - blockstorage
          - db_mysql
          - ip_v4
          - linode
          - linode_disk
          - linode_memory
          - longview
          - managed
          - nodebalancer
          - objectstorage
          - placement_group
          - transfer_tx
          example: all
          type: string
        summary:
          description: Short details of this promotion.
          example: $10 off your Linode a month!
          type: string
        this_month_credit_remaining:
          description: The amount of credit left for this month for this promotion.
          example: '10.00'
          type: string
      readOnly: true
      type: object
    properties-entities:
      additionalProperties: false
      description: A collection of the services to include in this transfer request, separated by type.
      properties:
        linodes:
          description: An array containing the IDs of each of the Linodes included in this transfer.
          example:
          - 111
          - 222
          items:
            type: integer
          type: array
      type: object
    proxy-user-token:
      additionalProperties: false
      description: The token generated manually for a child account so its proxy user can access the API and CLI without going through an OAuth login.
      properties:
        created:
          description: __Filterable__, __Read-only__ The date and time this token was created.
          example: '2024-05-01T00:01:01'
          format: date-time
          readOnly: true
          type: string
        expiry:
          description: __Read-only__ When this token expires. This is default set to 15 minutes from the time of creation. Proxy user tokens can't be renewed. After this time, Akamai revokes the token and you need to generate a new one.
          example: '2024-05-01T00:16:01'
          format: date-time
          readOnly: true
          type: string
        id:
          description: __Read-only__ The proxy user token's unique ID, which can be used to revoke it.
          example: 918
          readOnly: true
          type: integer
        label:
          description: __Filterable__ The name of the token. The API automatically sets this to `<username>_<uid>_<time>`. It's composed of the `username` for your parent account user, the unique `uid` Akamai assigned to identify your user, and the `time` the API generated the token. This is for display purposes only, but you can use it to help track how you're using each proxy user token.
          example: parent1_1234_2024-05-01T00:01:01
          maxLength: 100
          minLength: 1
          type: string
        scopes:
          description: __Read-only__ The scopes this token was created with. Defaults to `*`. Proxy user tokens automatically inherit all the permissions of the proxy user.
          example: '*'
          format: oauth-scopes
          readOnly: true
          type: string
        token:
          description: __Read-only__ The proxy user token that can be used to access the API and CLI. After you [create](ref:post-child-account-token) a token, you can see the full token in the response. All other operations that contain this token only show the first 16 characters in their response.
          example: abcdefghijklmnop
          readOnly: true
          type: string
      type: object
    results:
      description: __Read-only__ The total number of results.
      example: 1
      readOnly: true
      type: integer
    service-transfer:
      additionalProperties: false
      description: An object representing a Service Transfer.
      properties:
        created:
          description: When this transfer was created.
          example: '2021-02-11T16:37:03'
          format: date-time
          type: string
        entities:
          additionalProperties: false
          description: A collection of the services to include in this transfer request, separated by type.
          properties:
            linodes:
              description: An array containing the IDs of each of the Linodes included in this transfer.
              example:
              - 111
              - 222
              items:
                type: integer
              type: array
          type: object
        expiry:
          description: When this transfer expires. Transfers will automatically expire 24 hours after creation.
          example: '2021-02-12T16:37:03'
          format: date-time
          type: string
        is_sender:
          description: __Filterable__ If the requesting account created this transfer.
          example: true
          type: boolean
        status:
          description: '__Filterable__ The status of the transfer request.


            `accepted`: The transfer has been accepted by another user and is currently in progress.

            Transfers can take up to 3 hours to complete.


            `canceled`: The transfer has been canceled by the sender.


            `completed`: The transfer has completed successfully.


            `failed`: The transfer has failed after initiation.


            `pending`: The transfer is ready to be accepted.


            `stale`: The transfer has exceeded its expiration date. It can no longer be accepted or

            canceled.'
          enum:
          - accepted
          - canceled
          - completed
          - failed
          - pending
          - stale
          example: pending
          type: string
        token:
          description: The token used to identify and accept or cancel this transfer.
          example: 123E4567-E89B-12D3-A456-426614174000
          format: uuid
          type: string
        updated:
          description: When this transfer was last updated.
          example: '2021-02-11T16:37:03'
          format: date-time
          type: string
      type: object
    started:
      description: __Filterable__, __Read-only__ The start date-time of the Beta Program.
      example: '2023-07-11T00:00:00'
      format: date-time
      readOnly: true
      type: string
    transfer:
      additionalProperties: false
      description: 'An object representing your network utilization for the current month, in Gigabytes.


        Certain Regions have separate utilization quotas and rates. For Region-specific network utilization data, see `region_transfers`.'
      properties:
        billable:
          description: __Read-only__ The amount of your transfer pool that is billable this billing cycle.
          example: 0
          readOnly: true
          type: integer
        quota:
          description: __Read-only__ The amount of network usage allowed this billing cycle.
          example: 9141
          readOnly: true
          type: integer
        region_transfers:
          items:
            additionalProperties: false
            properties:
              billable:
                description: __Read-only__ The amount of your transfer pool that is billable this billing cycle for this Region.
                example: 0
                readOnly: true
                type: integer
              id:
                description: The Region ID for this network utilization data.
                example: us-east
                type: string
              quota:
                description: __Read-only__ The amount of network usage allowed this billing cycle for this Region.
                example: 5010
                readOnly: true
                type: integer
              used:
                description: __Read-only__ The amount of network usage you have used this billing cycle for this Region.
                example: 1
                readOnly: true
                type: integer
            type: object
          type: array
        used:
          description: __Read-only__ The amount of network usage you have used this billing cycle.
          example: 2
          readOnly: true
          type: integer
      type: object
    user:
      additionalProperties: false
      description: A User on your Account. Unrestricted users can log in and access information about your Account, while restricted users may only access entities or perform actions they've been granted access to.
      properties:
        email:
          description: The email address for the User. Linode sends emails to this address for account management communications. May be used for other communications as configured.
          example: example_user@linode.com
          format: email
          type: string
        last_login:
          additionalProperties: false
          description: '__Read-only__ Information for the most recent login attempt for this User.


            `null` if no login attempts have been made since creation of this User.


            Run the [List user logins](ref:get-account-logins) operation for additional login information.'
          nullable: true
          properties:
            login_datetime:
              description: __Read-only__ The date and time of this User's most recent login attempt.
              example: '2018-01-01T01:01:01'
              format: date-time
              readOnly: true
              type: string
            status:
              description: __Read-only__ The result of the most recent login attempt for this User.
              enum:
              - successful
              - failed
              example: successful
              readOnly: true
              type: string
          readOnly: true
          type: object
        password_created:
          description: '__Read-only__ The date and time when this User''s current password was created.


            User passwords are first created during the Account sign-up process, and updated using the [Reset Password](https://login.linode.com/forgot/password) webpage.


            `null` if this User has not created a password yet.'
          example: '2018-01-01T01:01:01'
          format: date-time
          nullable: true
          readOnly: true
          type: string
        restricted:
          description: If true, the User must be granted access to perform actions or access entities on this Account. Run [List a user's grants](ref:get-user-grants) for details on how to configure grants for a restricted User.
          example: true
          type: boolean
        ssh_keys:
          description: '__Read-only__ A list of SSH Key labels added by this User.


            Users can add keys with the [Add an SSH key](ref:post-add-ssh-key) operation.


            These keys are deployed when this User is included in the `authorized_users` field of the following requests:


            - [Create a Linode](ref:post-linode-instance)

            - [Rebuild a Linode](ref:post-rebuild-linode-instance)

            - [Create a disk](ref:post-add-linode-disk)'
          example:
          - home-pc
          - laptop
          items:
            type: string
          readOnly: true
          type: array
        tfa_enabled:
          description: __Read-only__ A boolean value indicating if the User has Two Factor Authentication (TFA) enabled. Run the [Create a two factor secret](ref:post-tfa-enable) operation to enable TFA.
          example: true
          readOnly: true
          type: boolean
        username:
          description: __Filterable__ The User's username. This is used for logging in, and may also be displayed alongside actions the User performs (for example, in Events or public StackScripts).
          example: example_user
          maxLength: 32
          minLength: 3
          pattern: ^[a-zA-Z0-9]((?![_-]{2,})[a-zA-Z0-9-_])+[a-zA-Z0-9]$
          type: string
        verified_phone_number:
          description: '__Read-only__ The phone number verified for this User Profile with the [Verify a phone number](ref:post-profile-phone-number-verify) operation.


            `null` if this User Profile has no verified phone number.'
          example: '+5555555555'
          format: phone
          nullable: true
          readOnly: true
          type: string
      type: object
    user-type:
      additionalProperties: false
      description: The type of user on an account. Mostly applies to the use of the parent and child accounts for Akamai partners functionality.
      properties:
        user_type:
          description: '__Read-only__ If the user belongs to a [parent or child account](https://www.linode.com/docs/guides/parent-child-accounts/) relationship, this defines the user type in the respective account. Possible values include:


            - `parent`. This is a user in an Akamai partner account. Akamai partners have a contractural relationship with their end customers, to sell Akamai services. This user can either have full access (a parent account admin user) or limited access. Limited users don''t have access to manage child accounts, but they can be granted this access by an admin user.


            - `child`. This is an Akamai partner''s end customer user, in a child account. A child user can have either full or limited access. Full access lets the user manage other child users and the proxy user in a child account.


            - `proxy`. This is a user on a child account that gives parent account users access to that child account. A parent account user with the `child_account_access` grant can [Create a proxy user token](ref:post-child-account-token) from the parent account. The parent user can use this token to run API operations from the child account, as if they were a child user.


            - `default`. This applies to all regular, non-parent-child account users.'
          enum:
          - parent
          - child
          - proxy
          - default
          example: parent
          readOnly: true
          type: string
      type: object
    warning-object:
      additionalProperties: false
      description: An object for describing a single warning associated with a response.
      properties:
        details:
          description: Specific information related to the warning.
          example: Linode 123 could not be rebooted.
          type: string
        title:
          description: The general warning message.
          example: Unable to reboot Linode.
          type: string
      type: object
  securitySchemes:
    oauth:
      flows:
        authorizationCode:
          authorizationUrl: https://login.linode.com/oauth/authorize
          scopes:
            account:read_only: Allows access to GET information about your Account.
            account:read_write: Allows access to all endpoints related to your Account.
            domains:read_only: Allows access to GET Domains on your Account.
            domains:read_write: Allows access to all Domain endpoints.
            events:read_only: Allows access to GET your Events.
            events:read_write: Allows access to all endpoints related to your Events.
            firewall:read_only: Allows access to GET information about your Firewalls.
            firewall:read_write: Allows access to all Firewall endpoints.
            images:read_only: Allows access to GET your Images.
            images:read_write: Allows access to all endpoints related to your Images.
            ips:read_only: Allows access to GET your ips.
            ips:read_write: Allows access to all endpoints related to your ips.
            linodes:read_only: Allows access to GET Linodes on your Account.
            linodes:read_write: Allow access to all endpoints related to your Linodes.
            lke:read_only: Allows access to GET LKE Clusters on your Account.
            lke:read_write: Allows access to all endpoints related to LKE Clusters on your Account.
            longview:read_only: Allows access to GET your Longview Clients.
            longview:read_write: Allows access to all endpoints related to your Longview Clients.
            nodebalancers:read_only: Allows access to GET NodeBalancers on your Account.
            nodebalancers:read_write: Allows access to all NodeBalancer endpoints.
            object_storage:read_only: Allows access to GET information related to your Object Storage.
            object_storage:read_write: Allows access to all Object Storage endpoints.
            stackscripts:read_only: Allows access to GET your StackScripts.
            stackscripts:read_write: Allows access to all endpoints related to your StackScripts.
            volumes:read_only: Allows access to GET your Volumes.
            volumes:read_write: Allows access to all endpoints related to your Volumes.
            vpc:read_write: Allows access to all endpoints related to VPC and Subnet creation, updating, and deletion.
          tokenUrl: https://login.linode.com/oauth/token
      type: oauth2
    personalAccessToken:
      scheme: bearer
      type: http
