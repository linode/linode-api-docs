    get:
      description: 'Returns a paginated list of NodeBalancer Configs associated with this NodeBalancer. NodeBalancer Configs represent individual ports that this NodeBalancer will accept traffic on, one Config per port.


        For example, if you wanted to accept standard HTTP traffic, you would need a Config listening on port 80.



        <<LB>>


        ```Text CLI

        linode-cli nodebalancers configs-list 12345


        <https://www.linode.com/docs/products/tools/cli/get-started/>

        ```

        ```Text OAuth scopes

        nodebalancers:read_only


        <https://techdocs.akamai.com/linode-api/reference/get-started#oauth>

        ```'
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/get-node-balancer-configs
      operationId: get-node-balancer-configs
      parameters:
      - description: The page of a collection to return.
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: The number of items to return per page.
        in: query
        name: page_size
        schema:
          default: 100
          maximum: 500
          minimum: 25
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    items:
                      additionalProperties: false
                      description: A NodeBalancer config represents the configuration of this NodeBalancer on a single port.  For example, a NodeBalancer Config on port 80 would typically represent how this NodeBalancer response to HTTP requests. NodeBalancer configs have a list of backends, called "nodes," that they forward requests between based on their configuration.
                      properties:
                        algorithm:
                          default: roundrobin
                          description: What algorithm this NodeBalancer should use for routing traffic to backends.
                          enum:
                          - roundrobin
                          - leastconn
                          - source
                          example: roundrobin
                          type: string
                        check:
                          default: none
                          description: 'The type of check to perform against backends to ensure they are serving requests. This is used to determine if backends are up or down.


                            - If `none` no check is performed.

                            - `connection` requires only a connection to the backend to succeed.

                            - `http` and `http_body` rely on the backend serving HTTP, and that the response returned matches what is expected.'
                          enum:
                          - none
                          - connection
                          - http
                          - http_body
                          example: http_body
                          type: string
                        check_attempts:
                          default: 3
                          description: How many times to attempt a check before considering a backend to be down.
                          example: 3
                          maximum: 30
                          minimum: 1
                          type: integer
                        check_body:
                          description: This value must be present in the response body of the check in order for it to pass. If this value is not present in the response body of a check request, the backend is considered to be down.
                          example: it works
                          type: string
                        check_interval:
                          default: 31
                          description: 'How often, in seconds, to check that backends are up and serving requests.


                            Must be greater than `check_timeout`.'
                          example: 90
                          type: integer
                        check_passive:
                          default: true
                          description: If true, any response from this backend with a `5xx` status code will be enough for it to be considered unhealthy and taken out of rotation.
                          example: true
                          type: boolean
                        check_path:
                          description: The URL path to check on each backend. If the backend does not respond to this request it is considered to be down.
                          example: /test
                          pattern: ^[a-zA-Z0-9\/\-%?&=.]*$
                          type: string
                        check_timeout:
                          default: 30
                          description: 'How long, in seconds, to wait for a check attempt before considering it failed.


                            Must be less than `check_interval`.'
                          example: 10
                          maximum: 30
                          minimum: 1
                          type: integer
                        cipher_suite:
                          default: recommended
                          description: 'What ciphers to use for SSL connections served by this NodeBalancer.


                            - `legacy` is considered insecure and should only be used if necessary.'
                          enum:
                          - recommended
                          - legacy
                          example: recommended
                          type: string
                        id:
                          description: __Read-only__ This config's unique ID.
                          example: 4567
                          readOnly: true
                          type: integer
                        nodebalancer_id:
                          description: __Read-only__ The ID for the NodeBalancer this config belongs to.
                          example: 12345
                          readOnly: true
                          type: integer
                        nodes_status:
                          additionalProperties: false
                          description: __Read-only__ A structure containing information about the health of the backends for this port.  This information is updated periodically as checks are performed against backends.
                          properties:
                            down:
                              description: __Read-only__ The number of backends considered to be "DOWN" and unhealthy.  These are not in rotation, and not serving requests.
                              example: 0
                              readOnly: true
                              type: integer
                            up:
                              description: __Read-only__ The number of backends considered to be "UP" and healthy, and that are serving requests.
                              example: 4
                              readOnly: true
                              type: integer
                          readOnly: true
                          type: object
                        port:
                          default: 80
                          description: The port this Config is for. These values must be unique across configs on a single NodeBalancer (you can't have two configs for port 80, for example).  While some ports imply some protocols, no enforcement is done and you may configure your NodeBalancer however is useful to you. For example, while port 443 is generally used for HTTPS, you do not need SSL configured to have a NodeBalancer listening on port 443.
                          example: 80
                          maximum: 65535
                          minimum: 1
                          type: integer
                        protocol:
                          default: http
                          description: 'The protocol this port is configured to serve.


                            - The `http` and `tcp` protocols do not support `ssl_cert` and `ssl_key`.


                            - The `https` protocol is mutually required with `ssl_cert` and `ssl_key`.


                            Review our guide on [Available Protocols](https://www.linode.com/docs/products/networking/nodebalancers/guides/protocols/) for information on protocol features.'
                          enum:
                          - http
                          - https
                          - tcp
                          example: http
                          type: string
                        proxy_protocol:
                          default: none
                          description: 'ProxyProtocol is a TCP extension that sends initial TCP connection information such as source/destination IPs and ports to backend devices. This information would be lost otherwise. Backend devices must be configured to work with ProxyProtocol if enabled.


                            - If omitted, or set to `none`, the NodeBalancer doesn''t send any auxiliary data over TCP connections. This is the default.

                            - If set to `v1`, the human-readable header format (Version 1) is used. Requires `tcp` protocol.

                            - If set to `v2`, the binary header format (Version 2) is used. Requires `tcp` protocol.'
                          enum:
                          - none
                          - v1
                          - v2
                          example: none
                          type: string
                        ssl_cert:
                          description: '

                            The PEM-formatted public SSL certificate (or the combined PEM-formatted SSL certificate and Certificate Authority chain) that should be served on this NodeBalancerConfig''s port.


                            Line breaks must be represented as `\n` in the string for requests (but not when using the Linode CLI).


                            [Diffie-Hellman Parameters](https://www.linode.com/docs/products/networking/nodebalancers/guides/ssl-termination/#diffie-hellman-parameters) can be included in this value to enable forward secrecy.


                            The contents of this field will not be shown in any responses that display the NodeBalancerConfig. Instead, `<REDACTED>` will be printed where the field appears.


                            The read-only `ssl_commonname` and `ssl_fingerprint` fields in a NodeBalancerConfig response are automatically derived from your certificate. Please refer to these fields to verify that the appropriate certificate was assigned to your NodeBalancerConfig.'
                          example: <REDACTED>
                          format: ssl-cert
                          nullable: true
                          type: string
                        ssl_commonname:
                          description: __Read-only__ The read-only common name automatically derived from the SSL certificate assigned to this NodeBalancerConfig. Please refer to this field to verify that the appropriate certificate is assigned to your NodeBalancerConfig.
                          example: www.example.com
                          readOnly: true
                          type: string
                        ssl_fingerprint:
                          description: __Read-only__ The read-only SHA1-encoded fingerprint automatically derived from the SSL certificate assigned to this NodeBalancerConfig. Please refer to this field to verify that the appropriate certificate is assigned to your NodeBalancerConfig.
                          example: 00:01:02:03:04:05:06:07:08:09:0A:0B:0C:0D:0E:0F:10:11:12:13
                          readOnly: true
                          type: string
                        ssl_key:
                          description: 'The PEM-formatted private key for the SSL certificate set in the `ssl_cert` field.


                            Line breaks must be represented as `\n` in the string for requests (but not when using the Linode CLI).


                            The contents of this field will not be shown in any responses that display

                            the NodeBalancerConfig. Instead, `<REDACTED>` will be printed where the field

                            appears.


                            The read-only `ssl_commonname` and `ssl_fingerprint` fields in a NodeBalancerConfig

                            response are automatically derived from your certificate. Please refer to these fields to

                            verify that the appropriate certificate was assigned to your NodeBalancerConfig.'
                          example: <REDACTED>
                          format: ssl-key
                          nullable: true
                          type: string
                        stickiness:
                          default: none
                          description: 'Controls how session stickiness is handled on this port.


                            - If set to `none` connections will always be assigned a backend based on the algorithm configured.

                            - If set to `table` sessions from the same remote address will be routed to the same backend.

                            - For HTTP or HTTPS clients, `http_cookie` allows sessions to be routed to the same backend based on a cookie set by the NodeBalancer.'
                          enum:
                          - none
                          - table
                          - http_cookie
                          example: http_cookie
                          type: string
                      type: object
