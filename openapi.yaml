                  example: my-key
                  type: string
                regions:
                  description: You can use a key to create new buckets in regions set in this array. But it can't be used to manage content in those buckets. See [Create an Object Storage key](ref:post-object-storage-keys) for more details.
                  example:
                  - us-iad
                  items:
                    type: string
                  type: array
