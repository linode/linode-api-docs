  /{apiVersion}/linode/instances/{linodeId}/clone:
    parameters:
    - description: __Enum__ Call either the `v4` URL, or `v4beta` for operations still in Beta.
      in: path
      name: apiVersion
      required: true
      schema:
        default: v4
        enum:
        - v4
        - v4beta
        type: string
    - description: ID of the Linode to clone.
      in: path
      name: linodeId
      required: true
      schema:
        type: integer
    post:
      description: "You can clone your Linode's existing Disks or Configuration profiles to another Linode on your Account. In order for this request to complete successfully, your User must have the `add_linodes` grant. Cloning to a new Linode will incur a charge on your Account.\n\nIf cloning to an existing Linode, any actions currently running or queued must be completed first before you can clone to it.\n\nUp to five clone operations from any given source Linode can be run concurrently. If more concurrent clones are attempted, an HTTP 400 error will be returned by this operation.\n\nAny [tags](ref:get-tags) existing on the source Linode will be cloned to the target Linode.\n\nLinodes utilizing Metadata (`\"has_user_data\": true`) must be cloned to a new Linode with `metadata.user_data` included with the clone request.\n\n`vpc` details\n\n- If the Linode you are cloning has a `vpc` purpose Interface on its active Configuration Profile that includes a 1:1 NAT, the resulting clone is configured with an `any` 1:1 NAT.\n- See the [VPC documentation](https://www.linode.com/docs/products/networking/vpc/#technical-specifications) guide for its specifications and limitations.\n\n`vlan` details\n\n- Only Next Generation Network (NGN) data centers support VLANs. If a VLAN is attached to your Linode and you attempt clone it to a non-NGN data center, the cloning will not initiate. If a Linode cannot be cloned because of an incompatibility, you will be prompted to select a different data center or contact support.\n- See the [VLANs Overview](https://www.linode.com/docs/products/networking/vlans/#technical-specifications) guide to view additional specifications and limitations.\n\n\n<<LB>>\n\n```Text CLI\nlinode-cli linodes clone 123 \\\n  --linode_id 124 \\\n  --region us-east \\\n  --type g6-standard-2 \\\n  --label cloned-linode \\\n  --backups_enabled true \\\n  --placement_group.id 528 \\\n  --disks 25674 \\\n  --configs 23456 \\\n  --private_ip true \\\n  --metadata.user_data I2Nsb3VkLWNvbmZpZw==\n\n<https://www.linode.com/docs/products/tools/cli/get-started/>\n```\n```Text OAuth scopes\nlinodes:read_write\n\n<https://techdocs.akamai.com/linode-api/reference/get-started#oauth>\n```"
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/post-clone-linode-instance
      operationId: post-clone-linode-instance
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                backups_enabled:
                  description: 'If this field is set to `true`, the created Linode will automatically be enrolled in the Linode Backup service. This will incur an additional charge. Pricing is included in the response from [List types](ref:get-linode-types).


                    - Can only be included when cloning to a new Linode.'
                  example: true
                  type: boolean
                configs:
                  description: 'An array of configuration profile IDs.


                    - If the `configs` parameter __is not provided__, then __all configuration profiles and their associated disks will be cloned__ from the source Linode. Any disks specified by the `disks` parameter will also be cloned.

                    - __If an empty array is provided__ for the `configs` parameter, then __no configuration profiles (nor their associated disks) will be cloned__ from the source Linode. Any disks specified by the `disks` parameter will still be cloned.

                    - __If a non-empty array is provided__ for the `configs` parameter, then __the configuration profiles specified in the array (and their associated disks) will be cloned__ from the source Linode. Any disks specified by the `disks` parameter will also be cloned.'
                  items:
                    example: 23456
                    type: integer
                  type: array
                disks:
                  description: 'An array of disk IDs.


                    - If the `disks` parameter __is not provided__, then __no extra disks will be cloned__ from the source Linode. All disks associated with the configuration profiles specified by the `configs` parameter will still be cloned.

                    - __If an empty array is provided__ for the `disks` parameter, then __no extra disks will be cloned__ from the source Linode. All disks associated with the configuration profiles specified by the `configs` parameter will still be cloned.

                    - __If a non-empty array is provided__ for the `disks` parameter, then __the disks specified in the array will be cloned__ from the source Linode, in addition to any disks associated with the configuration profiles specified by the `configs` parameter.'
                  items:
                    example: 25674
                    type: integer
                  type: array
                group:
                  deprecated: true
                  description: A label used to group Linodes for display. Linodes are not required to have a group.
                  example: Linode-Group
                  type: string
                label:
                  description: 'The label to assign this Linode when cloning to a new Linode.


                    - Can only be provided when cloning to a new Linode.

                    - Defaults to `linode`.'
                  example: cloned-linode
                  maxLength: 64
                  minLength: 3
                  type: string
                linode_id:
                  description: If an existing Linode is the target for the clone, the ID of that Linode. The existing Linode must have enough resources to accept the clone.
                  example: 124
                  type: integer
                metadata:
                  additionalProperties: false
                  description: __Write-only__ An object containing user-defined data relevant to the creation of Linodes.
                  properties:
                    user_data:
                      description: 'Base64-encoded [cloud-config](https://www.linode.com/docs/products/compute/compute-instances/guides/metadata-cloud-config/) data.


                        Cannot be modified after provisioning. To update, use either the [Clone a Linode](ref:post-clone-linode-instance) or [Rebuild a Linode](ref:post-rebuild-linode-instance) operations.


                        Must not be included when cloning to an existing Linode.


                        Unencoded data must not exceed 65535 bytes, or about 16kb encoded.'
                      example: I2Nsb3VkLWNvbmZpZwpwYWNrYWdlX3VwZGF0ZTogdHJ1ZQpwYWNrYWdlX3VwZ3JhZGU6IHRydWU=
                      format: byte
                      type: string
                  type: object
                  writeOnly: true
                placement_group:
                  additionalProperties: false
                  description: 'Include this to assign this Linode to an existing [placement group](https://www.linode.com/docs/products/compute/compute-instances/guides/placement-groups/). Consider these points when cloning:


                    - If the Linode you''re cloning exists in a placement group, the API won''t automatically add the cloned instance to the same placement group. You need to specify a placement group to add the clone to.

                    - The target placement group needs to be in the same `region` set for this Linode.

                    - The placement group needs to have capacity. Run the [Get a region](ref:get-region) operation and store the `maximum_linodes_per_pg` value to know the Linode limit per placement group. You can then run the [Get a placement group](ref:get-placement-group) operation to review the Linodes in that group.'
                  properties:
                    id:
                      description: The placement group's ID. You need to provide it for all operations that affect it.
                      example: 528
                      nullable: false
                      type: integer
                  required:
                  - id
                  type: object
                private_ip:
                  description: 'If true, the created Linode will have private networking enabled and assigned a private IPv4 address.


                    - Can only be provided when cloning to a new Linode.'
                  example: true
                  type: boolean
                region:
                  description: 'This is the Region where the Linode will be deployed. To view all available Regions you can deploy to, run [List regions](ref:get-regions).


                    - Region can only be provided and is required when cloning to a new Linode.'
                  example: us-east
                  type: string
                type:
                  description: 'A Linode''s Type determines what resources are available to it, including disk space, memory, and virtual cpus. The amounts available to a specific Linode are returned as `specs` on the Linode object.


                    To view all available Linode Types you can deploy with, run [List types](ref:get-linode-types).


                    - Type can only be provided and is required when cloning to a new Linode.'
                  example: g6-standard-2
                  type: string
              type: object
        description: The requested state your Linode will be cloned into.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  alerts:
                    additionalProperties: false
                    properties:
                      cpu:
                        description: 'The percentage of CPU usage required to trigger an alert. If the average CPU usage over two hours exceeds this value, we''ll send you an alert. Your Linode''s total CPU capacity is represented as 100%, multiplied by its number of cores.


                          For example, a two core Linode''s CPU capacity is represented as 200%. If you want to be alerted at 90% of a two core Linode''s CPU capacity, set the alert value to `180`.


                          The default value is 90% multiplied by the number of cores.


                          If the value is set to `0` (zero), the alert is disabled.'
                        example: 180
                        type: integer
                      io:
                        description: The amount of disk IO operation per second required to trigger an alert. If the average disk IO over two hours exceeds this value, we'll send you an alert. If set to `0` (zero), this alert is disabled.
                        example: 10000
                        type: integer
                      network_in:
                        description: The amount of incoming traffic, in Mbit/s, required to trigger an alert. If the average incoming traffic over two hours exceeds this value, we'll send you an alert. If this is set to `0` (zero), the alert is disabled.
                        example: 10
                        type: integer
                      network_out:
                        description: The amount of outbound traffic, in Mbit/s, required to trigger an alert. If the average outbound traffic over two hours exceeds this value, we'll send you an alert. If this is set to `0` (zero), the alert is disabled.
                        example: 10
                        type: integer
                      transfer_quota:
                        description: The percentage of network transfer that may be used before an alert is triggered. When this value is exceeded, we'll alert you. If this is set to `0` (zero), the alert is disabled.
                        example: 80
                        type: integer
                    type: object
                  backups:
                    additionalProperties: false
                    description: Information about this Linode's backups status. For information about available backups, run [List backups](ref:get-backups).
                    properties:
                      available:
                        description: '__Read-only__ Whether Backups for this Linode are available for restoration.


                          Backups undergoing maintenance are not available for restoration.'
                        example: true
                        readOnly: true
                        type: boolean
                      enabled:
                        description: __Read-only__ If this Linode has the Backup service enabled. To enable backups, run [Enable backups](ref:post-enable-backups).
                        example: true
                        readOnly: true
                        type: boolean
                      last_successful:
                        description: __Read-only__ The last successful backup time. Displayed as `null` if there was no previous backup.
                        example: '2018-01-01T00:01:01'
                        format: date-time
                        readOnly: true
                        type: string
                      schedule:
                        additionalProperties: false
                        properties:
                          day:
                            description: 'The day of the week that your Linode''s weekly backup is taken. If not set manually, a day will be chosen for you. Backups are taken every day, but backups taken on this day are preferred when selecting backups to retain for a longer period.


                              If not set manually, then when backups are initially enabled, this may come back as `Scheduling` until the `day` is automatically selected.'
                            enum:
                            - Scheduling
                            - Sunday
                            - Monday
                            - Tuesday
                            - Wednesday
                            - Thursday
                            - Friday
                            - Saturday
                            example: Saturday
                            nullable: true
                            type: string
                          window:
                            description: 'When your backups will be taken, in UTC. A backups window is a two-hour span of time in which the backup may occur.


                              For example, `W10` indicates that your backups should be taken between 10:00 and 12:00. If you don''t choose a backup window, the API automatically assigns one.


                              If not set manually, when backups are initially enabled this may come back as `Scheduling` until the `window` is automatically selected.'
                            enum:
                            - Scheduling
                            - W0
                            - W2
                            - W4
                            - W6
                            - W8
                            - W10
                            - W12
                            - W14
                            - W16
                            - W18
                            - W20
                            - W22
                            example: W22
                            nullable: true
                            type: string
                        type: object
                    type: object
                  capabilities:
                    description: __Limited availability__, __Read-only__ A list of capabilities this compute instance supports.
                    example:
                    - Block Storage Encryption
                    items:
                      type: string
                    readOnly: true
                    type: array
                  created:
                    description: __Read-only__ When this Linode was created.
                    example: '2018-01-01T00:01:01'
                    format: date-time
                    readOnly: true
                    type: string
                  group:
                    deprecated: true
                    description: __Deprecated__, __Filterable__ The group label for this Linode.
                    example: Linode-Group
                    type: string
                  has_user_data:
                    description: __Read-only__ Whether this compute instance was provisioned with `user_data` provided via the Metadata service. See the [Create a Linode](ref:post-linode-instance) description for more information on Metadata.
                    example: true
                    readOnly: true
                    type: boolean
                  host_uuid:
                    description: __Read-only__ The Linode's host machine, as a UUID.
                    example: 3a3ddd59d9a78bb8de041391075df44de62bfec8
                    format: uuid
                    readOnly: true
                    type: string
                  hypervisor:
                    description: __Read-only__ The virtualization software powering this Linode.
                    enum:
                    - kvm
                    example: kvm
                    readOnly: true
                    type: string
                  id:
                    description: __Filterable__, __Read-only__ This Linode's ID which must be provided for all operations impacting this Linode.
                    example: 123
                    readOnly: true
                    type: integer
                  image:
                    allOf:
                    - description: 'An Image ID to deploy the Linode Disk from.


                        Run the [List images](ref:get-images) operation with authentication to view all available Images. Official Linode Images start with `linode/`, while your Account''s Images start with `private/`. Creating a disk from a Private Image requires `read_only` or `read_write` permissions for that Image. Run the [Update a user''s grants](ref:put-user-grants) operation to adjust permissions for an Account Image.'
                      example: linode/debian9
                      type: string
                    example: linode/debian10
                    nullable: true
                    readOnly: true
                  ipv4:
                    description: '__Filterable__, __Read-only__ This Linode''s IPv4 Addresses. Each Linode is assigned a single public IPv4 address upon creation, and may get a single private IPv4 address if needed. You may need to [Open a support ticket](ref:post-ticket) to get additional IPv4 addresses.


                      IPv4 addresses may be reassigned between your Linodes, or shared with other Linodes. See the [networking](ref:post-firewalls) operations for details.'
                    example:
                    - 203.0.113.1
                    - 192.0.2.1
                    format: ipv4
                    items:
                      type: string
                    readOnly: true
                    type: array
                  ipv6:
                    description: __Read-only__ This Linode's IPv6 SLAAC address. This address is specific to a Linode, and may not be shared. If the Linode has not been assigned an IPv6 address, the return value will be `null`.
                    example: c001:d00d::1337/128
                    format: ipv6/128
                    nullable: true
                    readOnly: true
                    type: string
                  label:
                    description: '__Filterable__ Provides a name for the Linode. If not provided, the API generates one for it.


                      Linode labels have the following constraints:


                      - It needs to begin and end with an alphanumeric character.

                      - It can only consist of alphanumeric characters, hyphens (`-`), underscores (`_`) or periods (`.`).

                      - Cannot have two hyphens (`--`), underscores (`__`) or periods (`..`) in a row.'
                    example: linode123
                    maxLength: 64
                    minLength: 3
                    pattern: ^[a-zA-Z]((?!--|__|\.\.)[a-zA-Z0-9-_.])+$
                    type: string
                  lke_cluster_id:
                    description: __Read-only__ The ID of the Kubernetes cluster if the Linode is part of cluster.
                    example: 1
                    nullable: true
                    readOnly: true
                    type: integer
                  placement_group:
                    additionalProperties: false
                    description: __Read-only__ Details on the [placement group](https://www.linode.com/docs/products/compute/compute-instances/guides/placement-groups/) that this Linode belongs to. Empty if the Linode isn't in a placement group.
                    nullable: true
                    properties:
                      id:
                        description: The placement group's ID. You need to provide it for all operations that affect it.
                        example: 528
                        nullable: false
                        type: integer
                      label:
                        description: '__Filterable__ The unique name set for the placement group. A label has these constraints:


                          - It needs to begin and end with an alphanumeric character.

                          - It can only consist of alphanumeric characters, hyphens (`-`), underscores (`_`) or periods (`.`).'
                        example: PG_Miami_failover
                        minLength: 1
                        type: string
                      placement_group_policy:
                        description: "How requests to add future compute instances to your placement group are handled, and whether it remains compliant:\n\n- `strict`. Don't assign a new compute instance if it breaks the grouped-together or spread-apart model set by the `placement_group_type`. Use this to ensure the placement group stays compliant (`is_compliant: true`).\n- `flexible`. Assign a new compute instance, even if it breaks the grouped-together or spread-apart model set by the `placement_group_type`. This makes the group non-compliant (`is_compliant: false`). You need to wait for Akamai to move the offending compute instance to make it compliant again, once the necessary capacity is available in the region. Offers flexibility to add future compute instances if compliance isn't an immediate concern.\n\n<<LB>>\n\n> \U0001F4D8\n>\n> In rare cases, non-compliance can occur with a `strict` placement group if Akamai needs to failover or migrate your compute instances for maintenance. Fixing non-compliance for a `strict` placement group is prioritized over a `flexible` group."
                        enum:
                        - strict
                        - flexible
                        example: strict
                        type: string
                      placement_group_type:
                        description: "__Filterable__, __Read-only__ How compute instances are distributed in your placement group. A `placement_group_type` using anti-affinity (`anti-affinity:local`) places compute instances in separate hosts, but still in the same region. This best supports the spread-apart model for high availability. A `placement_group_type` using affinity places compute instances physically close together, possibly on the same host. This supports the grouped-together model for low-latency.\n\n> \U0001F4D8\n>\n> Currently, only `anti_affinity:local` is available for `placement_group_type`."
                        enum:
                        - anti_affinity:local
                        example: anti-affinity:local
                        readOnly: true
                        type: string
                    readOnly: true
                    type: object
                  region:
                    description: __Filterable__, __Read-only__ The [region](ref:get-regions) where the Linode deployed. A Linode's region can only be changed by initiating a [cross data center migration](ref:post-migrate-linode-instance).
                    example: us-east
                    readOnly: true
                    type: string
                  specs:
                    additionalProperties: false
                    description: __Read-only__ Information about the resources available to this Linode.
                    properties:
                      disk:
                        description: __Read-only__ The amount of storage space, in MB, this Linode has access to. A typical Linode divides this space between a primary disk with an `image` deployed to it, and a swap disk, usually 512 MB. This is the default configuration created when deploying a Linode with an `image` through [Create a Linode](ref:post-linode-instance). While this configuration is suitable for 99% of use cases, if you need finer control over your Linode's disks, see the [List disks](ref:get-linode-disks) operations.
                        example: 81920
                        readOnly: true
                        type: integer
                      gpus:
                        description: __Read-only__ The number of GPUs this Linode has access to.
                        example: 0
                        readOnly: true
                        type: integer
                      memory:
                        description: '__Read-only__ The amount of RAM, in MB, this Linode has access to.


                          Typically, a Linode boots with all of its available RAM, but this can be configured in a config profile. See the [List config profiles](ref:get-linode-configs) operation for more information.'
                        example: 4096
                        readOnly: true
                        type: integer
                      transfer:
                        description: __Read-only__ The amount of network transfer this Linode is allotted each month.
                        example: 4000
                        readOnly: true
                        type: integer
                      vcpus:
                        description: __Read-only__ The number of VCPUs this Linode has access to.
                        example: 2
                        readOnly: true
                        type: integer
                    readOnly: true
                    type: object
                  status:
                    description: '__Read-only__ A brief description of this Linode''s current state. This field may change without direct action from you. For example, when a compute instance goes into maintenance mode, its status is `stopped`. Status is generally self-explanatory, based on its name.


                      - `busy` indicates you''ve assigned the compute instance to a [placement group](https://techdocs.akamai.com/cloud-computing/docs/work-with-placement-groups), but the compute instance is currently booting. Once the boot completes, the API completes the assignment and updates the compute instance''s `status` accordingly.

                      - `provisioning` indicates that the API is applying operating system or Marketplace applications on the compute instance.

                      - `billing_suspension` indicates that payment is past due on the compute instance, so we''ve suspended its use.'
                    enum:
                    - running
                    - offline
                    - booting
                    - busy
                    - rebooting
                    - shutting_down
                    - provisioning
                    - deleting
                    - migrating
                    - rebuilding
                    - cloning
                    - restoring
                    - stopped
                    - billing_suspension
                    example: running
                    readOnly: true
                    type: string
                  tags:
                    description: __Filterable__ Tags to help you organize your content.
                    example:
                    - example tag
                    - another example
                    items:
                      type: string
                    type: array
                  type:
                    description: __Read-only__ This is the [Linode type](ref:get-linode-types) that this Linode was deployed with. To change a Linode's type, use [Resize a Linode](ref:post-resize-linode-instance).
                    example: g6-standard-1
                    readOnly: true
                    type: string
                  updated:
                    description: __Read-only__ When this Linode was last updated.
                    example: '2018-01-01T00:01:01'
                    format: date-time
                    readOnly: true
                    type: string
                  watchdog_enabled:
                    description: The watchdog, named Lassie, is a Shutdown Watchdog that monitors your Linode and reboots it if it powers off unexpectedly. It works by issuing a boot job when your Linode powers off without a shutdown job being responsible. To prevent a loop, Lassie gives up if there have been more than 5 boot jobs issued within 15 minutes.
                    example: true
                    type: boolean
                title: Linode
                type: object
          description: Clone started.
        default:
          content:
            application/json:
              schema:
                additionalProperties: false
